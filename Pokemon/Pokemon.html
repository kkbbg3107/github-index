<body>
    <div class="about">
        <h1>Pokemon</h1>
        <button onclick='fetchPokemon()'>Pokemon view</button>
        <button onclick='catchPokemon()'>Pokemon view (appendChild)</button>
        <button id="reset">reset</button>
        <div id='container'></div>
        <div class="lands">
            <div class="land">
                <div id="wrap">
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/050.png" alt="">
                </div>
            </div>
            <div class="land1">
                <div id="wrap1">
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/050.png" alt="">
                </div>
            </div>
            <div class="land2">
                <div id="wrap2">
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/050.png" alt="">
                </div>
            </div>
        </div>        
    </div>

    <script>
        var container = document.getElementById('container');

        // window.onload = appendPokemon();
        document.getElementById('reset').onclick = reseting
        // 全圖鑑
        function fetchPokemon() {
            let pokemons = '';
            for (let i = 1; i < 890; i++) {
                fileName = i.toString().padStart(3, '0');
                pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                pokemonImg = `<img src=${pathFile}>`;
                pokemons += pokemonImg;
            }
            container.innerHTML = pokemons;
        }

        //第二種方法
        function catchPokemon() {

            for (let i = 1; i < 890; i++) {
                let img = document.createElement('img');
                let fileName = i.toString().padStart(3, '0');
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                img.src = pathFile;
                container.appendChild(img);
            }

            // container.innerHTML = pokemons;
        }
        // 首圖
        // function appendPokemon() {
        //     let img = document.createElement('img');
        //     img.setAttribute('src', 'https://assets.pokemon.com/assets/cms2/img/pokedex/detail/050.png');
        //     wrap.appendChild(img);
        // }

        function reseting() {
            // container='';
            container.innerHTML = '';
        }

        let leftimg=document.getElementById('wrap');
        let rightimg=document.getElementById('wrap2');        
        let img=document.getElementById('wrap1');
        img.onclick=function(){
            img.classList.add("clickdown");
            leftimg.classList.add("clickup");
            rightimg.classList.add("clickup");
        }       

        leftimg.onclick=function(){
            leftimg.classList.remove("clickup");
            img.classList.remove("clickdown");            
        }

        rightimg.onclick=function(){
            rightimg.classList.remove('clickup');
            leftimg.classList.add('clickup');
            // img.classList.add('clickdown');
        }
        
        
        
    </script>

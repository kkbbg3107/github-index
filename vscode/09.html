<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="">
        性別<br>
        <input type="radio" name="gender" value="male"/>男
        <input type="radio" name="gender" value="female"/>女<br>
        身高<input type="text",name="cm"/><br>
        體重<input type="text",name="kg"/><br>
        年齡區間<br>
        <input type="radio" name="old" value="fifteen"/>15歲以下<br>
        <input type="radio" name="old" value="twenty"/>15-20歲<br>
        <input type="radio" name="old" value="thirty"/>20-30歲<br>
        <input type="radio" name="old" vaule="fourty"/>30-40歲<br>
        <input type="radio" name="old" value="fifty"/>40-50歲<br>

        是否曾罹患下列疾病
        <select>
            <option value="heart">心臟病</option>
            <option value="cancer">癌症</option>
            <option value="diabetes">糖尿病</option>
            <option value="asthma">氣喘</option>
            <option value="liver">肝功能異常</option>
        </select><br>
        如有其他狀況請詳細說明<br>
        <textarea>預先輸入內容</textarea>
        <button type="submit">送出</button>
    </form>
